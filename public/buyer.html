<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Customer page</title>
    <style>
      /*  #images img { width:50%; float:left; } */

        .capsicum,
        .tomato{
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 400px;
          margin: auto;
          padding:10px;
          font-family: arial;
          float:left;
          margin-left: 90px;
        }
        .blueberry,
        .springonion,
        .cucumber,
        .beetroot {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 400px;
          margin: auto;
          padding:10px;
          font-family: arial;
          float:left;
        }

        
        .price1,
        .price2,
        .price3,
        .price4,
        .price5,
        .price6 {
          color: grey;
          font-size: 22px;
          text-align:center;
        }
        
        .capsicum button,
        .blueberry button,
        .springonion button,
        .tomato button,
        .cucumber button,
        .beetroot button {
          border: none;
          outline: 0;
          padding: 12px;
          color: white;
          background-color: #000;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
        }
        
        .capsicum button:hover,
        .blueberry button:hover,
        .springonion button:hover,
        .tomato button:hover,
        .cucumber button:hover,
        .beetroot button:hover {
          opacity: 0.7;
        }
        h3{
          text-align:center;
        }
    </style>


</head>
<body>
    <h1>Welcome customer!</h1>
    <h2 style="text-align:center">Available Items</h2>
    <div class="capsicum"><img src="https://i.ndtvimg.com/mt/cooks/2014-11/capsicum.jpg" alt="Green capsicum" width="400" height="300">
      <h3>Green capsicum</h3>
      <p class="price1">₹25</p>
      <p><button>Add to cart</button></p>
    </div>
    <div class="blueberry"><img src="https://m.economictimes.com/thumb/msid-69091812,width-1200,height-900,resizemode-4,imgsize-176735/blueberry-fruit-eat-gettyim.jpg" alt="Blueberry" width="400" height="300">
      <h3>Blueberry</h3>
      <p class="price2">₹300</p>
      <p><button>Add to cart</button></p>
    </div>
    <div class="springonion"><img src="https://5.imimg.com/data5/FJ/SQ/IA/SELLER-107655683/spring-onion-wholesaler-in-ahmedabad-500x500.png"alt="Spring onion" width="400" height="300"> 
      <h3>Spring onion</h3>
      <p class="price3">₹100</p>
      <p><button>Add to cart</button></p>
    </div>
    <div class="tomato"><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" alt="Tomato" width="400" height="300">
      <h3>Tomato</h3>
      <p class="price4">₹30</p>
      <p><button>Add to cart</button></p>
    </div>
    <div class="cucumber"><img src="https://post.healthline.com/wp-content/uploads/2020/09/AN88-Cucumbers-732x549-thumb-1-732x549.jpg" alt="Cucumber" width="400" height="300">
      <h3>Cucumber</h3>
      <p class="price5">₹25</p>
      <p><button>Add to cart</button></p>
    </div>
    <div class="beetroot"><img src="https://lh3.googleusercontent.com/proxy/yP44qCP5EDsc77POB8dqmjgM_Vt4xms59olCVve1U1kWxoeVnBienOU-IGzjBE1VckzmJA5eUM0eSF4Dr3Qryr0lfeJaivHmwFFjBDfgmuBsodrmBl2U" alt="Beetroot" width="400" height="300">
      <h3>Beetroot</h3>
      <p class="price6">₹45</p>
      <p><button>Add to cart</button></p>
    </div>
        
</body>
</html>
